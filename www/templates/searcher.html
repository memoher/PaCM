<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{ searcher.title }}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="searcher.close()">Cerrar</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Filtro" ng-model="searcher.search" ng-model-options="{ updateOn: 'blur' }">
            </label>
        </form>
        <ion-list ng-if="['Country', 'State', 'City', 'Customer', 'ObjectTypeTrademark', 'ObjectTypeModel', 'MachineTrademark', 'MachineModel'].indexOf(searcher.type)>=0">
            <ion-item class="item-button-right" ng-repeat="r in searcher.data | filter: { Name: searcher.search }" ng-click="searcher.selectRecord(r)">
                {{ r.Name}}
                <a class="button button-positive" ng-show="r.Selected">
                    <i class="icon ion-checkmark"></i>
                </a>
            </ion-item>
        </ion-list>
        <ion-list ng-if="['ObjectType', 'Battery', 'Charger', 'Machine'].indexOf(searcher.type)>=0">
            <ion-item class="item-button-right" ng-repeat="r in searcher.data | filter: { Description: searcher.search }" ng-click="searcher.selectRecord(r)">
                {{ r.Description}}
                <a class="button button-positive" ng-show="r.Selected">
                    <i class="icon ion-checkmark"></i>
                </a>
            </ion-item>
        </ion-list>
        <ion-list ng-if="['User'].indexOf(searcher.type)>=0">
            <ion-item class="item-button-right" ng-repeat="r in searcher.data | filter: searcher.search" ng-click="searcher.selectRecord(r)">
                {{ r.Username}} ({{ r.FirstName }} {{ r.LastName }})
                <a class="button button-positive" ng-show="r.Selected">
                    <i class="icon ion-checkmark"></i>
                </a>
            </ion-item>
        </ion-list>
        <ion-list ng-if="['BatteryType'].indexOf(searcher.type)>=0">
            <ion-item class="item-button-right" ng-repeat="r in searcher.data | filter: searcher.search" ng-click="searcher.selectRecord(r)">
                {{ r.Voltage }}V ({{ r.NumberOfCells }} Celdas)
                <a class="button button-positive" ng-show="r.Selected">
                    <i class="icon ion-checkmark"></i>
                </a>
            </ion-item>
        </ion-list>
        <ion-list ng-if="['Article'].indexOf(searcher.type)>=0">
            <ion-item class="item-button-right" ng-repeat="r in searcher.data | filter: searcher.search" ng-click="searcher.selectRecord(r)">
                {{ r.Name }} ({{ r.InventoryCode }})
                <a class="button button-positive" ng-show="r.Selected">
                    <i class="icon ion-checkmark"></i>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-modal-view>
