<ion-view title="{{ title }}" cache-view="false">
    <ion-tabs class="tabs-positive tabs-icon-top">
        <ion-tab title="Inicio" icon="ion-search" hidden="{{ !tabs.starterTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Código único</span>
                            <input placeholder="" type="text" readonly ng-model="maintenance.uniqueCode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Fecha</span>
                            <input placeholder="" type="date" ng-readonly="readOnlyMode" ng-model="maintenance.date">
                        </label>
                    </div>
                    <div class="item item-input-inset" ng-click="searchCustomer()">
                        <label class="item-input-wrapper">
                            <span class="input-label">Cliente</span>
                            <input placeholder="" type="text" readonly ng-model="maintenance.customerName">
                        </label>
                        <button type="button" class="button button-small" ng-hide="(maintenance.id)">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Realizado por</span>
                            <input placeholder="" type="text" readonly ng-model="maintenance.executedByUsername">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Estado</span>
                            <input placeholder="" type="text" readonly ng-model="maintenance.statusDescription">
                        </label>
                    </div>
                    <ion-toggle toggle-class="toggle-positive" ng-model="maintenance.preventive" ng-change="maintenance.preventive = true">Preventivo</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive" ng-model="maintenance.corrective" ng-change="maintenance.corrective = readOnlyMode ? !maintenance.corrective : maintenance.corrective">Correctivo</ion-toggle>
                </form>
                <div class="button-bar" ng-show="(!readOnlyMode && maintenance.customerId)">
                    <button type="button" class="button button-block  icon ion-battery-charging" ng-click="newBatteryMaintenance()"> Mantenimiento de batería</button>
                    <button type="button" class="button button-block  icon ion-flash" ng-click="newChargerMaintenance()"> Mantenimiento de cargador</button>
                </div>
            </ion-content>
        </ion-tab>
        <ion-tab title="Batería" icon="ion-battery-charging" hidden="{{ !tabs.batteryTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Marca</span>
                            <input placeholder="" type="text" ng-readonly="readOnlyMode" ng-model="battery.trademarkName">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchObjectTypeTrademark(true)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Modelo</span>
                            <input placeholder="" type="text" ng-readonly="readOnlyMode" ng-model="battery.modelName">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchObjectTypeModel(true)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Serial</span>
                            <input type="text" placeholder="" ng-model="battery.serial" ng-readonly="(readOnlyMode || (maintenance.batteryId && battery.serial))">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchObjectType(true)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Nro Interno</span>
                            <input placeholder="" type="text" ng-model="battery.customerReference" ng-readonly="(readOnlyMode || (maintenance.batteryId && battery.customerReference))">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Voltaje</span>
                            <select ng-options="bt.id as bt.description for bt in resources.batteryTypes" ng-model="battery.typeId" ng-change="getMaintenanceInfo()" ng-disabled="(readOnlyMode || maintenance.batteryId)">
                            </select>
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Amperaje</span>
                            <input placeholder="" type="text" ng-model="battery.amperage" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Conector</span>
                            <select ng-options="ct.id as ct.name for ct in resources.connectorTypes" ng-model="battery.connectorTypeId">
                            </select>
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label"> </span>
                            <select ng-options="c.id as c.name for c in resources.connectors | filter: { typeId: battery.connectorTypeId }" ng-model="battery.connectorId">
                            </select>
                        </label>
                    </div>
                    <div class="item item-input-inset" ng-show="showConnectorColorList()">
                        <label class="item-input-wrapper">
                            <span class="input-label">Color</span>
                            <select ng-options="cc.id as cc.name for cc in resources.connectorColors" ng-model="battery.connectorColorId">
                            </select>
                        </label>
                    </div>
                    <ion-toggle toggle-class="toggle-positive" ng-model="battery.standardBox" ng-change="battery.standardBox = readOnlyMode ? !battery.standardBox : battery.standardBox">Caja estandar</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive" ng-model="battery.cover" ng-change="battery.cover = readOnlyMode ? !battery.cover : battery.cover">Tapa</ion-toggle>
                    <ion-toggle toggle-class="toggle-positive" ng-model="battery.drainHoles" ng-change="battery.drainHoles = readOnlyMode ? !battery.drainHoles : battery.drainHoles">Agujeros de drenaje</ion-toggle>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Peso mínimo (kg)</span>
                            <input placeholder="" type="number" ng-model="battery.minimunWeight" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Peso máximo (kg)</span>
                            <input placeholder="" type="number" ng-model="battery.maximunWeight" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Longitud (mm)</span>
                            <input placeholder="" type="number" ng-model="battery.length" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Ancho (mm)</span>
                            <input placeholder="" type="number" ng-model="battery.width" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Altura de los ojales (mm)</span>
                            <input placeholder="" type="number" ng-model="battery.handleHeight" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Altura de la jarra (mm)</span>
                            <input placeholder="" type="number" ng-model="battery.boxHeight" ng-readonly="readOnlyMode">
                        </label>
                    </div>

                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Cargador" icon="ion-flash" hidden="{{ !tabs.chargerTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Marca</span>
                            <input placeholder="" type="text" ng-readonly="readOnlyMode" ng-model="charger.trademarkName">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchObjectTypeTrademark(false)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Modelo</span>
                            <input placeholder="" type="text" ng-readonly="readOnlyMode" ng-model="charger.modelName">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchObjectTypeModel(false)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Serial</span>
                            <input type="text" placeholder="" ng-model="charger.serial" ng-readonly="(readOnlyMode || (maintenance.chargerId && charger.serial))">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchObjectType(false)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Nro Interno</span>
                            <input placeholder="" type="text" ng-model="charger.customerReference" ng-readonly="(readOnlyMode || (maintenance.chargerId && charger.customerReference))">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Voltaje</span>
                            <input placeholder="" type="text" ng-model="charger.voltage" ng-change="getMaintenanceInfo()" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Amperaje</span>
                            <input placeholder="" type="text" ng-model="charger.amperage" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Máquina" icon="ion-gear-a" hidden="{{ !tabs.machineTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Marca</span>
                            <input placeholder="" type="text" ng-model="machine.trademarkName" ng-readonly="readOnlyMode">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchMachineTrademark(false)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Modelo</span>
                            <input placeholder="" type="text" ng-model="machine.modelName" ng-readonly="readOnlyMode">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchMachineModel(false)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Serial</span>
                            <input type="text" placeholder="" ng-model="machine.serial" ng-readonly="(readOnlyMode || (maintenance.machineId && machine.serial))">
                        </label>
                        <button type="button" class="button button-small" ng-click="searchMachine(false)" ng-hide="readOnlyMode">
                            <i class="icon ion-search"></i>
                        </button>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Nro Interno</span>
                            <input placeholder="" type="text" ng-model="machine.customerReference" ng-readonly="(readOnlyMode || (maintenance.machineId && machine.customerReference))">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Longitud compartimiento (mm)</span>
                            <input placeholder="" type="number" ng-model="machine.compartmentLength" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Ancho compartimiento (mm)</span>
                            <input placeholder="" type="number" ng-model="machine.compartmentWidth" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Altura compartimiento (mm)</span>
                            <input placeholder="" type="number" ng-model="machine.compartmentHeight" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Trabajo a realizar" icon="ion-hammer" hidden="{{ !tabs.workToBeDoneTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <textarea rows="20" ng-model="maintenance.workToBeDone" ng-readonly="readOnlyMode"></textarea>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Inspección física" icon="ion-clipboard" hidden="{{ !tabs.physicalInspectionTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <div class="row" ng-repeat="cl in checkList| orderBy: 'checkOrder'">
                        <div class="col col-20">
                            {{ cl.checkName}}
                        </div>
                        <div class="col col-20">
                            <div class="item item-input-inset">
                                <label class="item-input-wrapper">
                                    <select ng-options="d.id as d.name for d in resources.diagnostics | filter: { typeId: cl.diagnosticTypeId }" ng-model="cl.diagnosticId" ng-disabled="readOnlyMode">
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item item-input-inset">
                                <label class="item-input-wrapper">
                                    <input type="text" placeholder="Comentarios" ng-model="cl.comments" ng-readonly="readOnlyMode">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Inspección de celdas" icon="ion-battery-empty" hidden="{{ !tabs.cellInspectionTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <div class="row" ng-repeat="cr in reviewOfCells| orderBy: 'cellOrder'">
                        <div class="col col-10">
                            # {{ cr.cellOrder}}
                        </div>
                        <div class="col col-10">
                            <div class="item item-input-inset">
                                <label class="item-input-wrapper">
                                    <input type="number" placeholder="Voltaje" ng-model="cr.voltage" ng-readonly="readOnlyMode">
                                </label>
                            </div>
                        </div>
                        <div class="col col-10">
                            <div class="item item-input-inset">
                                <label class="item-input-wrapper">
                                    <input type="number" placeholder="Densidad" ng-model="cr.density" ng-readonly="readOnlyMode">
                                </label>
                            </div>
                        </div>
                        <div class="col">
                            <div class="item item-input-inset">
                                <label class="item-input-wrapper">
                                    <input type="text" placeholder="Comentarios" ng-model="cr.comments" ng-readonly="readOnlyMode">
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Insumos" icon="ion-medkit" hidden="{{ !tabs.suppliesTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <ion-list>
                    </ion-list>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Reporte técnico" icon="ion-compose" hidden="{{ !tabs.technicalReportTab }}">
            <ion-content padding="true" class="has-header">
                <form>
                    <textarea rows="20" ng-model="maintenance.technicalReport" ng-readonly="readOnlyMode"></textarea>
                </form>
            </ion-content>
        </ion-tab>
        <ion-tab title="Finalizar" icon="ion-checkmark" hidden="{{ !tabs.endingTab }}" on-select="prepareCanvas()">
            <ion-content padding="true" class="has-header" scroll="false">
                <form>
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <span class="input-label">Aceptado por</span>
                            <input placeholder="" type="text" ng-model="maintenance.acceptedBy" ng-readonly="readOnlyMode">
                        </label>
                    </div>
                    <canvas id="signatureCanvas" width="{{ dev_width - 20 }}" height="300" style="border: 1px solid black;"></canvas>
                    <div class="button-bar">
                        <button type="button" class="button button-energized" ng-click="clearCanvas()" ng-disabled="readOnlyMode">Repetir firma</button>
                        <button type="button" class="button button-balanced" ng-click="saveMaintenance()" ng-disabled="readOnlyMode">Guarda cambios</button>
                    </div>
                    <br>
                    <img ng-src='{{signature}}'/>
                </form>
            </ion-content>
        </ion-tab>
    </ion-tabs>
</ion-view>
