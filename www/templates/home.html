<ion-view view-title="Menú principal">
	<ion-content padding="false" class="has-header">
		<img src="img/escol.png" style="width:64%;" />
		<img src="img/midac1.png" style="width:34%;" />
		<div class="list list-inset">
			<div class="item item-divider">
				Baterías
			</div>
			<a ng-if="userSession.isEscolUser" class="button button-positive button-block" href="#/new-assembly/Battery" ng-disabled="runningProcess">Nuevo ensamble</a>
			<a ng-if="userSession.isEscolUser" class="button button-positive button-block" href="#/new-maintenance/Battery" ng-disabled="runningProcess">Nuevo mantenimiento</a>
			<a class="button button-positive button-block" href="#/records/Battery" ng-disabled="runningProcess">Consultar historial</a>

			<div class="item item-divider">
				Cargadores
			</div>
			<a ng-if="userSession.isEscolUser" class="button button-positive button-block" href="#/new-maintenance/Charger" ng-disabled="runningProcess">Nuevo mantenimiento</a>
			<a class="button button-positive button-block" href="#/records/Charger" ng-disabled="runningProcess">Consultar historial</a>

			<div class="item item-divider">
				Otras funciones
			</div>
			<button class="button button-positive button-block" ng-click="synchronizeData()" ng-disabled="runningProcess">Sincronizar datos con el servidor</button>
			<button class="button button-positive button-block" ng-click="sigOut()" ng-disabled="runningProcess">Cerrar sesión usuario</button>
		</div>
	</ion-content>
</ion-view>
