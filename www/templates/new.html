<ion-view view-title="New maintenance">
    <ion-content padding="true" class="has-header">
        <form>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Customer, battery, charger" ng-model="model.searcher">
            </label>
        </form>
        <ion-list ng-show="showListPanel()">
            <ion-item class="item-divider">Customers</ion-item>
            <ion-item class="item-button-right" ng-repeat="r in model.customers| filter: { name: model.searcher }">
                {{ r.name}}
                <a class="button button-positive" href="#/app/new/{{ r.id}}">
                    <i class="icon ion-checkmark"></i>
                </a>
            </ion-item>
            <ion-item class="item-divider">Batteries</ion-item>
            <ion-item class="item-button-right" ng-repeat="r in model.batteries| filter: { description: model.searcher }">
                {{ r.description}}
                <a class="button button-positive" href="#/app/new/{{ r.customerId}}/battery/{{ r.id}}">
                    <i class="icon ion-checkmark"></i>
                </a>
            </ion-item>
            <ion-item class="item-divider">Chargers</ion-item>
            <ion-item class="item-button-right" ng-repeat="r in model.chargers| filter: { description: model.searcher }">
                {{ r.description}}
                <a class="button button-positive" href="#/app/new/{{ r.customerId}}/charger/{{ r.id}}">
                    <i class="icon ion-checkmark"></i>
                </a>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
