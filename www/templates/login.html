<ion-view title="Bienvenido">
    <ion-content class="has-header" padding="true">
        <img src="img/escol.png" style="width:64%;" />
        <img src="img/midac1.png" style="width:34%;" />
        <form name="loginForm" ng-class="{'show-errors': showErrors}" ng-submit="sigIn()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Correo electrónico</span>
                    <input type="email" ng-model="login.emailAddress" ng-model-options="{updateOn: 'blur'}" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Contraseña</span>
                    <input type="password" ng-model="login.password" ng-model-options="{updateOn: 'blur'}" required>
                </label>
                <button type="submit" class="button button-positive button-block" ng-click="showErrors = true;" ng-disabled="runningProcess">Iniciar sesión</button>
            </div>
        </form>
    </ion-content>
</ion-view>
