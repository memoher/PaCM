<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs style="" class="tabs-positive tabs-icon-top">
    <ion-tab style="" title="New" icon="ion-compose" href="#/tab/new">
        <ion-nav-view name="tab-new"></ion-nav-view>
    </ion-tab>
    <ion-tab style="" title="Records" icon="ion-archive" href="#/tab/records">
        <ion-nav-view name="tab-records"></ion-nav-view>
    </ion-tab>
    <ion-tab style="" title="Tools" icon="ion-settings" href="#/tab/tools">
        <ion-nav-view name="tab-tools"></ion-nav-view>
    </ion-tab>
</ion-tabs>
