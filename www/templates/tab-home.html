<ion-view title="Home">
    <ion-content padding="true" class="has-header">
        <form>
            <label class="item item-input" name="countryfilter">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Country">
            </label>
            <button class="button button-positive button-block " ng-click="getCountries()">Tap me!</button>
            <ion-list>
                <ion-item ng-repeat="c in countries">{{ $index}} {{ c.Name}}</ion-item>
            </ion-list>
        </form>
    </ion-content>
</ion-view>
