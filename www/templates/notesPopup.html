<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{ notes.title }}</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="notes.close()">Cerrar</button>
        </div>
    </ion-header-bar>
    <ion-scroll>
        <form>
            <div class="list">
                <label class="item item-input">
                    <textarea rows="5" ng-readonly="notes.readOnly" ng-model="notes.value" ng-model-options="{ debounce: 250 }" ng-change="notes.onChange(notes.value)"></textarea>
                </label>
            </div>
        </form>
    </ion-scroll>
</ion-modal-view>
